<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Movie search</title>
</head>

<body>
    <!-- <div class="heading-bar d-flex justify-content-center container-fluid ">
        <p class="fs-1 fw-bold bg-primary text-white">Search Your Movie</p>
    </div> -->

    <nav class="navbar navbar-light bg-light ">
        <div class="container-fluid d-flex justify-content-center container-fluid">
            <span class="">Search Your Movie</span>
        </div>
    </nav>

    <div class="movie-body">
        <div class="searchbar">
            <nav class="navbar navbar-light bg-light">
                <div class="container-fluid">
                  <form class="d-flex d-flex justify-content-center container-fluid"">
                    <input class=" form-search form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                  </form>
                </div>
              </nav>


        </div>
        <div class="dynamic-movie-list ps-4 pe-4">
            <table class="table table-bordered todo-table">
                <thead class="thead-light">
                    <tr>
                        <th style="width: 70%;">Movie Name</th>
                        <th style="width: 10%;">Year</th>
                        <th style="width: 40%;">Thumbnail</th>

                    </tr>
                </thead>
                <tbody id="movielist">
                    <!-- dynamic-data -->
                </tbody>
            </table>

        </div>
    </div>

    <script src="movie_logic.js"></script>

</body>

</html>
